 <div id="container" class="bg-slate-700 text-gray-50 flex flex-col gap-5 p-6 max-h-[60%] max-w-[50%]">

    <p>Please let us know how we did with your support request. All feedback is appreciated

      <span class="rate" onclick="rate(1)">1</span>

    </div>

    <button id="btn" class="bg-amber-400 border-none rounded-md">Submit</button>
  </div>
