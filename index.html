<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A solution for Interactive rating component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body class="flex flex-col justify-center items-center h-screen bg-[#131518] text-base">

  <!-- Rating state start -->
 <div class=" container bg-[#181E27] rounded-2xl text-gray-50 flex flex-col gap-5 p-6">
    
    <img src="images/icon-star.svg " height="16px" width="16px" class="max-w-[100%]">
    <span class="star"></span>
  
    <h1 class="text-xl font-bold text-white">How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <ul class="rating inline-flex gap-5 list-none">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <button id="submit-rating" class="btn-submit bg-[#FC7614]  text-white rounded-3xl hover:bg-white hover:text-orange-500 font-bold mt-2 tracking-tight uppercase text-sm transition px-0 py-2">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class=" review text-white hidden">
   
    <img src="images/illustration-thank-you.svg" class="max-w-[100%]">
    <p class="review-result">You selected
      <span id="rating" class="inline-block m-3">1</span> 
      out of 5</p> 

    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
       donâ€™t hesitate to get in touch!</p>
    <button id="rate-again" class="btn-submit bg-[#FC7614]  text-white rounded-3xl hover:bg-white hover:text-orange-500 font-bold py-3 px-3 mx-5">Rate Again</button>
  </div>
  <!-- Thank you state end -->



  <!--  Javascript  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js"></script>

</body>
</html>
